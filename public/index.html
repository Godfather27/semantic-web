<!DOCTYPE html>
<html lang="de">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <meta name="theme-color" content="#7ABC21">
  <meta charset="UTF-8">
  <title>Personen Suche</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <img src="img/logo.png"> <div class="button-group"><input type="text" name="search" id="search" autofocus><button><img src="/img/search_icon.png"></button></div>
  </header>
  <div id="wrapper">
    <script id="some-template" type="text/x-handlebars-template"> 
     <div class="results" id="results">    
      {{#docs}}
      <div class="{{eqWS sex}}">
        <div class="img">
          <img src="/img/test.jpeg"> <!--  {{image fhs image_id}}  -->
        </div>
        <div class="content">
          <h3>{{forename}} {{surname}}</h3>
          <p>{{type}}<br>{{eqKA function}}</p>
          {{#if course}}<p><strong>Studienzweig:</strong><br>{{course}}</p>{{/if}}
          {{#if mail}}<p><strong>E-Mail:</strong><br>{{mail}}</p>{{/if}}
          {{#if fhs}}<p><strong>FHS-Nummer:</strong><br>{{fhs}}</p>{{/if}}
        </div>
      </div>
      {{/docs}}
    </div>
  </script>
</div>
<script src="index.js"></script>
</body>
</html>
