<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Personen Suche</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-rc1/jquery.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Personen Suche</h1> 
  <input type="text" name="search" id="search">
  <div id="wrapper">
    <script id="some-template" type="text/x-handlebars-template"> 
     <div class="results" id="results">    
      {{#docs}}
      <div class="{{eqWS sex}}">
        <div class="img">
          {{image fhs 'left' image_id}}
        </div>
        <div class="content">
          <h3>{{forename}} {{surname}}</h3>
          {{type}} {{eqKA function}}<br>
          {{#if mail}}E-Mail: {{mail}}{{/if}}
          {{#if fhs}}FHS-Nummer: {{fhs}}{{/if}}
        </div>
      </div>
      {{/docs}}
    </div>
  </script>
</div>
<script src="index.js"></script>
<script type="text/javascript">
  $('#search').on("change", function(){
    $('#wrapper').html("");
    search($('#search').val());
  });

  function search(q) {
    return fetch(`/query/${q}`)
    .then((response) => {
     return response.json()
   })
    .then((json) => {
      var docs = json.response;
      console.log(json);
      $('#wrapper').append(template(docs));
    }); 
  }
</script>
</body>
</html>
